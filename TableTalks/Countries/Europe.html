<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TableTalks</title>
    </head>
    <body>
        <a href="post.html"><button class="Post">Create a Post</button></a>
        <div class="navbar">
            <a href="/TableTalks/Locals.html" >Locals</a>
            <a href="/TableTalks/posts.html">Posts</a>
            <a href="/TableTalks/index.html" class="home">Home</a>
            <a href="/TableTalks/locations.html">Locations</button></a>
        </div>
        <div class="locations-container">
            <div class="Locations">
                <a class="Countries">Countries in Europe</a>
            </div>
        </div>


        <div class="container" id="countryContainer"></div>
    </body>

    <style>
        .Post {
            margin-top: 120px;
            margin-left: 1500px;
            font-size: 20px;
            border-radius: 5px;
            background-color: rgb(23, 137, 141);
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
        
        .Countries{
            font-size: 30px;
            font-weight: bold;
            margin-left: 1000px;
            color: rgb(39, 78, 80);
        }

        :root {
            --primary-color: #6B8E23; /* Olive Green */
            --background-color: #FFFFFF; /* White */
            --text-color: #333333; /* Dark Gray */
            --accent-color: #D2B48C; /* Light Brown */
            --navbar-background: #3E4E50; /* Darker shade for navbar */
            --navbar-hover: #A8DADC; /* Light teal for hover effect */
            --active-color: #F7990D; /* Orange for active link */
            --shadow: 8px 8px 30px rgba(0, 0, 0, .05);
        }

        body {
            background-color: rgb(224, 224, 224);
            font-family:'Serif';
            color: var(--text-color);
            min-height: 100vh;
            font-size: 25px;
        }

        .navbar {
            overflow: hidden;
            background-color: var(--navbar-background);
            padding: 5px 2px;
            position: absolute;
            top: 0;
            width: 100%;
            font-size: 50px;
        }

        .navbar a {
            float: right;
            color: var(--background-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-right: 10px;
            text-decoration: none;
        }

        .navbar a.home {
            float: left;
            color: var(--background-color);
            margin-left: 5px;
        }

        .navbar a:hover {
            background-color: var(--navbar-hover);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .country-card {
            width: 300px;
            background-color: #fff;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .country-card:hover {
            transform: translateY(-5px);
        }

        .country-flag {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .country-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
    <script>
        
         fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                // Process data and generate HTML
                const europeanCountries = data.filter(country => country.region.includes('Europe'));
                
                europeanCountries.forEach(country => {
                    const countryCard = document.createElement('div');
                    countryCard.classList.add('country-card');

                    const countryName = document.createElement('h2');
                    countryName.textContent = country.name.common;

                    const countryFlag = document.createElement('img');
                    countryFlag.src = country.flags.png;

                    countryCard.appendChild(countryName);
                    countryCard.appendChild(countryFlag);

                    countryContainer.appendChild(countryCard);
                });
            })
            .catch(error => console.log('Error fetching data:', error));

    </script>
</html>
